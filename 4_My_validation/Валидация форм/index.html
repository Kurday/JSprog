<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>


	<form class="formWithValidation">
		<div>
			<div>
				<label>From:</label>
			</div>
			<div>
				<input type="text" class="from field" name="">
			</div>
		</div>

		<div>
			<div>
				<label>Password:</label>
			</div>
			<div>
				<input type="password" class="password field" name="">
			</div>
		</div>

		<div>
			<div>
				<label>Password confirmation:</label>
			</div>
			<div>
				<input type="password" class="passwordConfirmation field" name="">
			</div>
		</div>

		<div>
			<div>
				<label>Where:</label>
			</div>
			<div>
				<select class="where field">
					<option></option>
					<option value="developers">Developers</option>
					<option value="managers">Managers</option>
					<option value="devops">DevOps</option>
				</select>
			</div>
		</div>

		<div>
			<div>
				<label>Message:</label>
			</div>
			<div>
				<textarea class="message field" ></textarea>
			</div>
		</div>
<input type="submit" class="validateBtn" value="Validate" name="">
	</form>





	<script src="scripts.js"></script>
</body>
</html>
